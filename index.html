<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tea house with tailwind css</title>
  <!-- google font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/d536e0cd3b.js" crossorigin="anonymous"></script>

  <!-- setup tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>

<body>
  <!-- main part start -->
  <main class="max-w-screen-xl mx-auto px-16 lg:px-20">
    <header class="pt-15">
      <section class="md:flex">
        <!-- section for text contain -->
        <div>
          <h2 class="text-4xl font-bold lg:text-6xl">
            It's good <br>
            tea time at The <br>
            Tea House
          </h2>
          <p class="text-gray-500 w-3/4 lg:w-1/2 py-4 lg:py-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-4 py-3 rounded-lg text-white">Explore More<i class="fa-solid fa-arrow-right -rotate-45 ml-2 text-xl"></i></button>
        </div>
        <!-- section for img contain -->
        <div class="relative">
          <div>
            <img src="images/banner.png" alt="banner">
          </div>
          <div class="flex items-center gap-4 shadow-lg p-2 md:p-4 absolute bottom-0 md:left-30 left-12 bg-white rounded-lg">
            <div>
              <i class="fa-solid fa-star text-[#FFC850] text-2xl"></i>
            </div>
            <div>
              <h3 class="text-3xl font-bold text-[#1C1C1C]">5.00</h3>
              <p class="text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </section>
    </header>
  </main>
</body>

</html>
